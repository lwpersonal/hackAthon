<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>智课小书童-互动小课堂</title>
  <link rel="stylesheet" type="text/css" href="./static/font/iconfont.css">
  <link rel="stylesheet" href="./static/css/default.css">
  <link rel="stylesheet" href="./static/css/course.css">
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="chat-container js_chat_container">

        <div class="chat-item chat-item-teacher">
          <img class="user-icon" src="./static/images/teacher.png" alt="">
          
          <div style="display: none;" class="dialog-wrap js_0 dialog-wrap-teacher">
            <div class="chat-text js_teacher">
            </div>
            <div class="arrow arrow-top"></div>
          </div>

        </div>

        <div class="chat-item chat-item-left">

          <div style="display: none;" class="dialog-wrap js_1 dialog-wrap-left">
            <div class="chat-text js_left">
            </div>
            <div class="arrow arrow-bottom arrow-btoom-left"></div>
          </div>

          <img class="user-icon js_xz_icon" src="./static/images/user-icon-1.jpg" alt="">
        </div>

        <div class="chat-item chat-item-right">
          
          <div style="display: none;" class="dialog-wrap js_2 dialog-wrap-right">
            <div class="chat-text js_right">
            </div>
            <div class="arrow arrow-bottom arrow-btoom-right"></div>
          </div>
          
          <img class="user-icon" src="./static/images/WenJW.jpg" alt="">
        </div>

      </div>

      <div class="operating-box">
        <i data-icon="input" class="iconfont ui-bofang1 input-icon"></i>
      </div>
    </div>
  </div>

  <div class="modal js_modal" style="display: none;">
    <div class="modal-float js_hide"></div>
    <div class="modal-content js_modal_content"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./static/scripts/course.js"></script>
</body>
</html>
