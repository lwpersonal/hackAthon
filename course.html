<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>智课小书童-互动小课堂</title>
  <link rel="stylesheet" type="text/css" href="./static/font/iconfont.css">
  <link rel="stylesheet" href="./static/css/default.css">
  <link rel="stylesheet" href="./static/css/course.css">
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="chat-container js_chat_container">

        <div class="chat-item chat-item-teacher">
          <img class="user-icon" src="./static/images/user-xz.jpg" alt="">
          <div class="dialog-wrap dialog-wrap-teacher">
            <div class="chat-text">
              <p>小主人,我是你的小书童~小主人,我是你的小书童~小主人,我是你的小书童~小主人,我是你的小书童~小主人,我是你的小书童~</p >
            </div>
            <div class="arrow arrow-top"></div>
          </div>
        </div>

        <div class="chat-item chat-item-left">
          <div class="dialog-wrap dialog-wrap-left">
            <div class="chat-text">
              <p>hello,小主人,我是你的小书童~小主人,我是你的小书童~小主人</p >
            </div>
            <div class="arrow arrow-bottom arrow-btoom-left"></div>
          </div>
          <img class="user-icon" src="./static/images/user-xz.jpg" alt="">
        </div>

        <div class="chat-item chat-item-right">
          <div class="dialog-wrap dialog-wrap-right">
            <div class="chat-text">
              <p>hello,小主人,我是你的小书童~小主人,我是你的小书童~小主人</p >
            </div>
            <div class="arrow arrow-bottom arrow-btoom-right"></div>
          </div>
          <img class="user-icon" src="./static/images/WenJW.jpg" alt="">
        </div>

      </div>

      <div class="operating-box">
        <i data-icon="input" class="iconfont ui-bofang1 input-icon"></i>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./static/scripts/course.js"></script>
</body>
</html>
